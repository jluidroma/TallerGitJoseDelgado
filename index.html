<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Números a Letras</title>
  <!-- Incluimos Bootstrap desde el CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo traductor.js -->
    <script src="traductor.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Convertidor de Números a Letras</h1>

    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <!-- Formulario de entrada -->
        <div class="card">
          <div class="card-body">
            <form id="formulario">
              <div class="mb-3">
                <label for="numero" class="form-label">Ingresa un número</label>
                <input type="number" class="form-control" id="numero" placeholder="Introduce un número" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Convertir a Letras</button>
            </form>

            <!-- Sección para mostrar el resultado -->
            <div class="mt-4">
              <h5>Resultado:</h5>
              <p id="resultado" class="alert alert-info">Ingresa un número para ver el resultado aquí.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Script para manejar la interacción -->
  <script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();
      const numero = parseInt(document.getElementById('numero').value);
      const resultado = convertirNumeroALetras(numero);
      document.getElementById('resultado').innerText = resultado;
    });
  </script>
</body>
</html>
